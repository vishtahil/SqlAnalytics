<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <i class="fa fa-database" aria-hidden="true" style="color:green"></i> Sql Analytics
      </a>
    </div>
    <div class="btn-group" dropdown style="margin-top:8px;">
      <button type="button" class="btn btn-success">
        <span *ngIf="selectedSqlMode">{{selectedSqlMode}}</span>
        <span *ngIf="!selectedSqlMode">Select Sql Mode
          <i class="fa fa-exclamation-triangle" style="color:red" aria-hidden="true"></i>
        </span>
      </button>
      <button type="button" dropdownToggle class="btn btn-success dropdown-toggle dropdown-toggle-split">
        <span class="caret"></span>
        <span class="sr-only">Split button!</span>
      </button>
      <ul *dropdownMenu class="dropdown-menu" role="menu" >
        <ng-container *ngFor="let mode of sqlModes;let counter = index;">
          <li role="menuitem"><a class="dropdown-item" (click)="setSqlMode(mode)" href="#">{{mode}}</a></li>
          <li *ngIf="counter!=sqlModes.length-1"  class="divider dropdown-divider"></li>
        </ng-container>
      </ul>
       
    </div>
  </div>
</nav>
<div style="height:60px"></div>
<div class="alert alert-danger" *ngIf="!alertClosed">
  <i class="fa fa-exclamation-triangle" aria-hidden="true" style="margin-right:5px"></i>
  <a href="#" class="close" (click)="alertClosed=true;" data-dismiss="alert">&times;</a>{{alertMessage}}
</div>
<sql-analytics [sqlMode]="selectedSqlMode" (onClearError)="onClearError($event)"></sql-analytics>
